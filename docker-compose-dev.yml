version: '3'
services:
  postgres:
    image: postgres:12
    env_file:
      - .env/vars
    ports:
      - 5433:5432 # don't conflict with the running Postgres instance on host machine
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:latest
    env_file:
      - .env/vars
    ports:
      - 6379:6379
    volumes:
      - ./.data/redis:/data